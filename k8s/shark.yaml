apiVersion: apps/v1
kind: Deployment
metadata:
  name: shark
  namespace: examples
  annotations:
    greymatter.io/inject-sidecar-to: "9090"
spec:
  selector:
    matchLabels:
      app: shark
  replicas: 1
  template:
    metadata:
      labels:
        app: shark
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.ip_local_port_range
            value: 12000 65000
      containers:
        - name: shark
          image: greymatter.jfrog.io/internal-oci/fake-service:v0.24.2
      terminationGracePeriodSeconds: 0

